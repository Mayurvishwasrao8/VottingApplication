<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Candidate Selection</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    text-align: center;
  }
  h2 {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  input[type="radio"] {
    margin-right: 5px;
  }
  button {
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Select a Candidate</h2>
    <form action="votepage" method="post">
      <label>
        <input type="radio" name="candidate" value="candidate1">
        Candidate 1
      </label>
      <label>
        <input type="radio" name="candidate" value="candidate2">
        Candidate 2
      </label>
      <label>
        <input type="radio" name="candidate" value="candidate3">
        Candidate 3
      </label>
      <label>
        <input type="radio" name="candidate" value="candidate4">
        Candidate 4
      </label>
      <br>
      <button type="submit">Submit Vote</button>
    </form>
  </div>
</body>
</html>
